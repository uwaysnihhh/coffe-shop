<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />

    <title>Menu | Aroma Bumi</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="header" id="header-bg">
      <nav class="nav container">
        <div>
          <a href="../index.html" class="header__logo">
            <img src="../assets/Logo White.png" />
          </a>
        </div>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="products.html" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="store.html" class="nav__link">Store</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Content Start -->
    <!-- ======= Contact Section ======= -->
    <main>
      <section class="section-help-page">
        <div class="help">
          <div class="help-title">
            <h2>How can we help?</h2>
          </div>
          <form class="help-form" action="">
            <label for="Name" class="first-name">Name</label>
            <input type="text" placeholder="Name" class="nameinput" />

            <label for="Email" class="email">Email</label>
            <input type="email" placeholder="Email" class="emailinput" />

            <label for="PhoneNumber" class="first-name">Phone Number</label>
            <input type="text" placeholder="Number" />

            <label for="Subject" class="first-name">Subject</label>
            <input type="text" placeholder="Subject" />

            <label for="Message" class="first-name">Message</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>

            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>
    <!-- End Contact Section -->
    <!-- Content END -->
    <!-- Footer Start -->
    <footer class="footer section">
      <div class="footer__container container">
        <div>
          <img class="footer__logo" src="../assets/Logo White.png" alt="" />
          <div class="footer__contact">
            <a href="">
              <img class="footer__email" src="assets/MAIL ICON.svg" alt="" />
            </a>

            <a href="">
              <img class="footer__telf" src="assets/PHONE ICON.svg" alt="" />
            </a>
          </div>
        </div>

        <div>
          <h3 class="footer__title">Products</h3>
          <ul class="footer__links">
            <li>
              <a class="footer__link">Coffe Based</a>
            </li>

            <li>
              <a class="footer__link">Non-Coffe</a>
            </li>

            <li>
              <a class="footer__link">Tea Based</a>
            </li>
          </ul>
        </div>

        <div>
          <h3 class="footer__title">Store</h3>
          <ul class="footer__links">
            <li>
              <a class="footer__link">Location</a>
            </li>
          </ul>
        </div>

        <div>
          <h3 class="footer__title">Contact</h3>
          <ul class="footer__links">
            <li>
              <a class="footer__link">Customer Service</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="subfooter">
        <span>2022 Â© Designed by Progate Indonesia</span>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
